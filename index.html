<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Previxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/Aristo/Aristo.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  
    <div class="container">
      <div class="row" id="top-bar">
          <form id="location-form" class="form pull-left">
            <input placeholder="Where do you want to Previxi?" type="text" class="span3">
          </form>
      </div>

      <div class="row" id="center-content">
        <div id="map_canvas" style="width:960px;height:600px;"></div>
      </div>

      <div class="row" id="bottom-bar">
        <div class="span3">
          <div class="input-append date" id="dp" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <input class="span2" size="16" type="text" value="12-02-2012">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>
        <div id="horizSlider" class="span5"></div>
        <div id="labels" style="float:left;">
          <p>0</p><p>2</p><p>4</p><p>6</p><p>8</p><p>l0</p><p>12</p><p>14</p><p>16</p><p>18</p><p>20</p><p>22</p><p>24</p> 
        </div>
        <div class="span2 pull-right">
          <span class="input uneditable-input pull-right" id="time">00:00</span>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/prebixi.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
  </body>
</html>
